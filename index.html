<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCE Tekken Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Table1')" id="defaultOpen">Wavu Stats</button>
            <button class="tablinks" onclick="openTab(event, 'Table2')">Tekken Stats</button>
        </div>

        <div id="Table1" class="tabcontent">
            <table id="sortableTable1">
                <thead>
                    <tr id="tableHeader1">
                        <!-- Table headers will be dynamically generated here -->
                    </tr>
                </thead>
                <tbody id="tableBody1">
                    <!-- Table rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>

        <div id="Table2" class="tabcontent">
            <table id="sortableTable2">
                <thead>
                    <tr id="tableHeader2">
                        <!-- Table headers will be dynamically generated here -->
                    </tr>
                </thead>
                <tbody id="tableBody2">
                    <!-- Table rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>
    <footer id="footer">
        <!-- Capture date will be populated here -->
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
